spring:
  datasource:
    url: ${DATASOURCE_URL}
    driver-class-name: ${DATASOURCE_DRIVER_CLASS_NAME}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

  jpa:
    database-platform: ${JPA_DATABASE_PLATFORM}
    show-sql: true

  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED}